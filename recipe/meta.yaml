{% set version = "2.8.2" %}
package:
    name: django-grappelli
    version: {{ version }}

source:
    fn: django-grappelli-{{ version }}.tar.gz
    url: https://github.com/sehmaschine/django-grappelli/archive/{{ version }}.tar.gz
    sha256: a81a7b6cc6f960eb8b3992d79809ac19ae7cb81efd681cbacae670da743f0416

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - django

test:
    imports:
        - grappelli
        - grappelli.templatetags
        - grappelli.tests
        - grappelli.views

about:
    home: http://django-grappelli.readthedocs.org
    license: BSD 3-Clause
    summary: 'A jazzy skin for the Django Admin-Interface.'

extra:
    recipe-maintainers:
        - kwilcox
        - ocefpaf
