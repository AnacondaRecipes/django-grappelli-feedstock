{% set version = "2.13.3" %}

package:
  name: django-grappelli
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-grappelli/django-grappelli-{{ version }}.tar.gz
  sha256: cf0d1289608cd74dd603bba840dcf120bbbd47c1da9939079e3daade1d8c33d8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - grappelli
    - grappelli.templatetags
    - grappelli.tests
    - grappelli.views

about:
  home: http://django-grappelli.readthedocs.org
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'A jazzy skin for the Django Admin-Interface.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
