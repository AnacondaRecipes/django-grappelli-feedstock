{% set version = "2.13.2" %}

package:
  name: django-grappelli
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-grappelli/django-grappelli-{{ version }}.tar.gz
  sha256: f20c87cd80cd4e7700988e3d80b6e3485a3a273a62aab34a7fd6117c17bd9593

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - grappelli
    - grappelli.templatetags
    - grappelli.tests
    - grappelli.views

about:
  home: http://django-grappelli.readthedocs.org
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'A jazzy skin for the Django Admin-Interface.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
