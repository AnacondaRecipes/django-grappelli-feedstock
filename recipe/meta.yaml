{% set version = "2.11.1" %}

package:
  name: django-grappelli
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-grappelli/django-grappelli-{{ version }}.tar.gz
  sha256: a0ac5a5f1eef64a0147c3dade02f55667a01aa7e84b93c2e8f6195117b980516

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - grappelli
    - grappelli.templatetags
    - grappelli.tests
    - grappelli.views

about:
  home: http://django-grappelli.readthedocs.org
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'A jazzy skin for the Django Admin-Interface.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
